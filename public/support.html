    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
        }

        .messages {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 20px;
        }

        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .message.user {
            background-color: #d1e7ff;
            text-align: right;
        }

        .message.ai {
            background-color: #e8e8e8;
            text-align: left;
        }

        .input-container {
            display: flex;
        }

        .input-container input {
            width: 100%;
            padding: 10px;
            border-radius: 5px 0 0 5px;
            border: 1px solid #ccc;
        }

        .input-container button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
        }

        .input-container button:hover {
            background-color: #0056b3;
        }
    </style>

<body>
    <br><br><br><br><br>
    <div class="chat-container">
        <h2>Asistente de Farma Gex</h2>
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Haz una pregunta..." />
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById("messages");

        function addMessage(content, sender) {
            const message = document.createElement("div");
            message.className = "message " + sender;
            message.textContent = content;
            messagesContainer.appendChild(message);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById("userInput");
            const userText = input.value.trim();
            if (userText === "") return;

            addMessage(userText, "user");
            input.value = "server.js";

            // Simulación de IA - Aquí debes integrar el backend que responda con IA
            fetch('/get-response', { 
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userText })
            })
            .then(response => response.json())
            .then(data => addMessage(data.response, "ai"))
            .catch(() => addMessage("Lo siento, no puedo responder en este momento.", "ai"));
        }
    </script>
